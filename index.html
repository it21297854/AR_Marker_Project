<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js 3D Model Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- AR scene setup -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- Marker 1: 'kanji' preset marker -->
      <a-marker preset="kanji" videoTexture="true">
        <!-- 3D Model for Marker 1 -->
        <a-entity
          gltf-model="url(generic_sedan_car.glb)"
          scale="0.5 0.5 0.5"
          position="0 0.1 0"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
      </a-marker>

      <!-- Marker 2: Custom marker (pattern) -->
      <a-marker type="pattern" url="pattern-marker.patt" videoTexture="true">
        <!-- 3D Model for Marker 2 -->
        <a-entity
          gltf-model="url(generic_sport_coupe_car.glb.glb)"
          scale="0.5 0.5 0.5"
          position="0 0.1 0"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity>
      </a-marker>

      <!-- Marker 3: 'hiro' preset marker, displaying the cycle model -->
      <a-marker preset="earth" videoTexture="true">
        <!-- 3D Model for Cycle -->
        <a-entity gltf-model="url(cycle.glb)" scale="20.5 20.5 20.5">
          position="0 0.0 0" rotation="0 0 0" animation__rotate="property:
          rotation; to: 0 360 0; loop: true; dur: 10000" >
          <!-- Interactive scaling -->
          <a-animation
            attribute="scale"
            begin="mouseenter"
            to="60.7 60.7 60.7"
            <!--
            Slightly
            increase
            the
            scale
            on
            hover
            --
          >
            dur="300" ></a-animation
          >
          <a-animation
            attribute="scale"
            begin="mouseleave"
            to="50.5 50.5 50.5"
            <!--
            Return
            to
            original
            size
            after
            hover
            --
          >
            dur="300" ></a-animation
          >
        </a-entity>
      </a-marker>

      <!-- Marker 4: 'earth' preset marker, displaying the caffe car model -->
      <a-marker preset="hiro" videoTexture="true">
        <!-- 3D Model for caffe_car_low_poly -->
        <a-entity
          gltf-model="url(caffe_car_low_poly.glb)"
          scale="0.5 0.5 0.5"
          position="0 0.0 0"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        >
          <!-- Interactive scaling -->
          <a-animation
            attribute="scale"
            begin="mouseenter"
            to="1.2 1.2 1.2"
            dur="300"
          ></a-animation>
          <a-animation
            attribute="scale"
            begin="mouseleave"
            to="0.7 0.7 0.7"
            dur="300"
          ></a-animation>
        </a-entity>
      </a-marker>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
